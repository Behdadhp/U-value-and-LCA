{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
{% bootstrap_css %}
<div class="text-center">
  <h3>Are you sure you want to delete this material?</h3>

  <form method="POST">
    {% csrf_token %}
    <input
      type="submit"
      value="Confirm Delete"
      class="btn btn-danger btn-large"
    />
    <a href="{% url 'building:materials' %}" class="btn btn-primary btn-large"
      >Cansel</a
    >
  </form>
</div>

{% endblock %}
