{% extends "base.html" %}
{% load bootstrap3 %}
{% load django_tables2 %}

{% block content %}
    <div class="row text-center">
        {% bootstrap_css %}
        <div class="col-xs-12 col-sm-6 col-md-6">
            {% if filter %}
                <form action="" method="get" class="form form-inline">
                    {% bootstrap_form filter.form layout='inline' %}
                    {% bootstrap_button 'filter' %}
                </form>
            {% endif %}
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-dark" type="submit" name="export_material">Export materials</button>
            </form>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-12">
            {% render_table table %}
        </div>
    </div>
{% endblock %}
