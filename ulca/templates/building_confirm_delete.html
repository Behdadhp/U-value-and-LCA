{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
{% bootstrap_css %}
<div class="text-center">
  <h3>Sind Sie sicher, dass Sie dieses Material löschen möchten?</h3>

  <form method="POST">
    {% csrf_token %}
    <input
      type="submit"
      value="Löschen bestätigen"
      class="btn btn-danger btn-large"
    />
    <a href="{% url 'building:buildings' %}" class="btn btn-primary btn-large"
      >Abbrechen</a
    >
  </form>
</div>

{% endblock %}
