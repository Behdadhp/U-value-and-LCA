{% extends "base.html" %}
{% load bootstrap3 %}
{% load django_tables2 %}

{% block content %}

    {% bootstrap_css %}
    <div class="col-xs-12 col-sm-6 col-md-12">
        {% if filter %}
            <form action="" method="get" class="form form-inline">
                {% bootstrap_form filter.form layout='inline' %}
                {% bootstrap_button 'filter' %}
            </form>
        {% endif %}

        {% render_table table %}
    </div>

{% endblock %}
